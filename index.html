<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Upgrade Simulation</title>
    <style>
        :root {
            --aero-border: rgba(255, 255, 255, 0.4);
            --aero-bg: rgba(255, 255, 255, 0.15);
            --win-blue: #0078d7;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Iconic Blue Streaks Wallpaper */
            background: radial-gradient(circle at 20% 30%, #4facfe 0%, #00f2fe 100%);
            background-image: url('https://images.wallpapersden.com/image/download/windows-7-official-hd_a2htZ2aUmZqaraWkpJRmbmdlrWZlbWU.jpg');
            background-size: cover;
            overflow: hidden;
        }

        /* The "Aero" Glass Window */
        .window {
            width: 450px;
            padding: 2px;
            background: var(--aero-bg);
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            border: 1px solid var(--aero-border);
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3), inset 0 0 10px rgba(255,255,255,0.2);
            animation: fadeIn 0.8s ease-out;
        }

        .content {
            background: white;
            margin: 1px;
            padding: 30px;
            border-radius: 0 0 6px 6px;
            text-align: center;
        }

        .title-bar {
            height: 30px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            color: white;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            font-size: 14px;
        }

        h2 { color: #333; margin-bottom: 5px; font-weight: 400; }
        p { color: #666; margin-bottom: 30px; font-size: 0.9em; }

        .logo {
            width: 60px;
            margin-bottom: 20px;
        }

        /* Buttons & Progress */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .btn-start {
            background: linear-gradient(to bottom, #4facfe 0%, #0078d7 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 120, 215, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 120, 215, 0.6);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--win-blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div class="window">
    <div class="title-bar">Windows Anytime Upgrade</div>
    <div class="content">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Windows_8_square_logo.png" alt="Windows 8" class="logo">
        <h2>Upgrade to Windows 8</h2>
        <p>Fast, Fluid, Perfect</p>
        
        <div class="controls">
            <div class="loader"></div>
            <button class="btn-start" onclick="alert('Starting the transition...')">Start Update</button>
        </div>
    </div>
</div>

</body>
</html>
