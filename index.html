<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renault Captur 2026 - Fluid Glass Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --r-yellow: #FFCC33;
            --r-black: #000000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html { 
            height: 100%; 
            overflow: hidden; 
            font-family: 'Montserrat', sans-serif;
            background: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?q=80&w=2000') no-repeat center center;
            background-size: cover;
        }

        /* --- GŁÓWNY KONTENER (BLUR TŁA) --- */
        .app-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.4);
        }

        /* --- LEWY PANEL (FLUID GLASS) --- */
        aside {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 40px;
            position: relative;
            color: white;
        }

        .side-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid var(--glass-border);
        }

        .step-info {
            flex-grow: 1;
        }

        .step-info h1 { font-size: 2.5rem; font-weight: 900; line-height: 1; margin-bottom: 10px; }
        .step-info p { font-size: 0.8rem; color: var(--r-yellow); letter-spacing: 2px; text-transform: uppercase; }

        .progress-circle {
            margin-top: 30px;
            font-size: 4rem;
            font-weight: 900;
            opacity: 0.2;
        }

        /* --- NAWIGACJA NA DOLE LEWEJ --- */
        .nav-sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* --- PRAWY PANEL (TREŚĆ) --- */
        main {
            padding: 60px;
            overflow-y: auto;
            color: white;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        /* --- ELEMENTY UI --- */
        .btn {
            background: var(--r-yellow);
            color: var(--r-black);
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            width: 100%;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .btn-outline { background: transparent; color: white; border: 1px solid white; }

        .option-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        .option-item:hover { background: rgba(255,255,255,0.1); }
        .option-item input { accent-color: var(--r-yellow); transform: scale(1.5); }

        .cat-title {
            font-weight: 900;
            font-size: 0.7rem;
            letter-spacing: 3px;
            margin: 30px 0 15px 0;
            color: var(--r-yellow);
            text-transform: uppercase;
        }

        /* --- PŁATNOŚCI --- */
        .pay-methods { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .pay-box { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; border-radius: 15px; text-align: center; 
            cursor: pointer; border: 1px solid transparent;
        }
        .pay-box.active { border-color: var(--r-yellow); background: rgba(255, 204, 51, 0.2); }

        /* --- FAKTURA --- */
        #invoice {
            background: white; color: black; padding: 40px; border-radius: 5px; font-family: monospace;
        }

        .step { display: none; }
        .active { display: block; }

        /* CIERKAWOSTKI NA DOLE */
        #fact-slider {
            background: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px; margin-top: 20px;
            font-size: 0.75rem; border: 1px solid var(--glass-border);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <aside>
            <img src="https://images.unsplash.com/photo-1617469767053-d3b508a0d182?q=80&w=1000" class="side-img">
            
            <div class="step-info">
                <p>Krok <span id="s-num-label">1</span> z 4</p>
                <h1 id="s-title">Stylizacja</h1>
                <div class="progress-circle" id="s-num-big">01</div>
            </div>

            <div id="fact-slider">
                <div id="fact-text">Czy wiesz, że 100% tapicerki pochodzi z recyklingu?</div>
            </div>

            <div class="nav-sidebar">
                <button class="btn btn-outline" onclick="move(-1)">Wstecz</button>
                <button class="btn" onclick="move(1)">Dalej</button>
            </div>
        </aside>

        <main>
            <div id="s1" class="step active">
                <div class="glass-card">
                    <h2 style="font-size: 2rem; margin-bottom: 20px;">Wybierz swój kolor</h2>
                    <div class="option-item" onclick="setBase(0, 'Biel Alpejska')">Biel Alpejska <span>W cenie</span></div>
                    <div class="option-item" onclick="setBase(2900, 'Czerń Etoile')">Czerń Etoile <span>+2 900 PLN</span></div>
                    <div class="option-item" onclick="setBase(3200, 'Niebieski Iron')">Niebieski Iron <span>+3 200 PLN</span></div>
                </div>
                <img src="https://images.unsplash.com/photo-1595786676378-433f169f14d8?q=80&w=1000" style="width: 100%; border-radius: 20px;">
            </div>

            <div id="s2" class="step">
                <h2 style="font-size: 2rem; margin-bottom: 20px;">Wyposażenie</h2>
                
                <div class="cat-title">Bezpieczeństwo & ADAS</div>
                <div id="opts-safety"></div>

                <div class="cat-title">Komfort & Multimedia</div>
                <div id="opts-comfort"></div>
            </div>

            <div id="s3" class="step">
                <h2 style="font-size: 2rem; margin-bottom: 20px;">Płatność</h2>
                <div class="pay-methods glass-card">
                    <div class="pay-box active" onclick="setPay('blik')">BLIK</div>
                    <div class="pay-box" onclick="setPay('card')">KARTA</div>
                    <div class="pay-box" onclick="setPay('qr')">KOD QR</div>
                </div>
                <div class="glass-card" style="margin-top: 20px; text-align: center;">
                    <div id="pay-input-area">
                        <input type="text" id="blik-val" placeholder="000 000" style="background: transparent; border: none; border-bottom: 2px solid var(--r-yellow); color: white; font-size: 3rem; text-align: center; width: 100%;">
                    </div>
                </div>
            </div>

            <div id="s4" class="step">
                <div id="invoice">
                    <h2 style="border-bottom: 2px solid #000; padding-bottom: 10px;">FAKTURA PROFORMA</h2>
                    <div id="invoice-content" style="margin: 20px 0;"></div>
                    <h2 id="invoice-total"></h2>
                </div>
                <button class="btn" style="margin-top: 20px;" onclick="window.print()">Pobierz jako PDF</button>
            </div>
        </main>
    </div>

    <script>
        let curStep = 1;
        let basePrice = 105000;
        let optPrice = 0;
        let selected = [];
        
        const titles = ["Stylizacja", "Opcje", "Finanse", "Podsumowanie"];
        const facts = [
            "Wykorzystujemy 26kg plastiku z recyklingu.",
            "Silniki E-Tech to 150 patentów Renault.",
            "Światła LED Pure Vision zużywają 50% mniej energii.",
            "Twoje auto zostanie wyprodukowane w 48h od zatwierdzenia."
        ];

        const options = [
            {n: "System kamer 360", p: 2500, c: "safety"},
            {n: "Aktywny tempomat", p: 3000, c: "safety"},
            {n: "Asystent martwego pola", p: 1800, c: "safety"},
            {n: "System nagłośnienia Bose", p: 4200, c: "comfort"},
            {n: "Dach panoramiczny", p: 5500, c: "comfort"},
            {n: "Podgrzewane fotele", p: 1200, c: "comfort"},
            {n: "Ładowarka indukcyjna", p: 800, c: "comfort"},
            {n: "Oświetlenie Ambient", p: 700, c: "comfort"},
            {n: "Felgi 19 cali", p: 3800, c: "comfort"}
        ];

        function init() {
            const safety = document.getElementById('opts-safety');
            const comfort = document.getElementById('opts-comfort');
            
            options.forEach(o => {
                const html = `
                    <div class="option-item">
                        <label><input type="checkbox" onchange="toggleOpt('${o.n}', ${o.p}, this)"> ${o.n}</label>
                        <span>+${o.p.toLocaleString()} PLN</span>
                    </div>
                `;
                if(o.c === 'safety') safety.innerHTML += html;
                else comfort.innerHTML += html;
            });

            setInterval(() => {
                const f = facts[Math.floor(Math.random()*facts.length)];
                document.getElementById('fact-text').innerText = f;
            }, 5000);
        }

        function toggleOpt(name, p, el) {
            if(el.checked) {
                optPrice += p;
                selected.push({name, p});
            } else {
                optPrice -= p;
                selected = selected.filter(x => x.name !== name);
            }
        }

        function setBase(p, name) {
            basePrice = 105000 + p;
        }

        function move(dir) {
            if(curStep + dir < 1 || curStep + dir > 4) return;
            
            document.getElementById(`s${curStep}`).classList.remove('active');
            curStep += dir;
            document.getElementById(`s${curStep}`).classList.add('active');

            // Aktualizacja sidebara
            document.getElementById('s-num-label').innerText = curStep;
            document.getElementById('s-num-big').innerText = "0" + curStep;
            document.getElementById('s-title').innerText = titles[curStep-1];

            if(curStep === 4) buildInvoice();
        }

        function setPay(type) {
            document.querySelectorAll('.pay-box').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            const input = document.getElementById('pay-input-area');
            if(type === 'blik') input.innerHTML = '<input type="text" placeholder="000 000" style="background: transparent; border: none; border-bottom: 2px solid var(--r-yellow); color: white; font-size: 3rem; text-align: center; width: 100%;">';
            if(type === 'card') input.innerHTML = '<p>Terminal płatniczy aktywny...</p>';
            if(type === 'qr') input.innerHTML = '<div style="width:100px; height:100px; background:white; margin:auto;"></div>';
        }

        function buildInvoice() {
            const cont = document.getElementById('invoice-content');
            cont.innerHTML = `<p>Renault Captur 2026 - Baza: ${basePrice.toLocaleString()} PLN</p>`;
            selected.forEach(o => {
                cont.innerHTML += `<p>+ ${o.name}: ${o.p.toLocaleString()} PLN</p>`;
            });
            document.getElementById('invoice-total').innerText = "SUMA: " + (basePrice + optPrice).toLocaleString() + " PLN";
        }

        init();
    </script>
</body>
</html>
