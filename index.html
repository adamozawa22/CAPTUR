<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renault Captur 2026 - Konfigurator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --r-yellow: #FFCC33; --r-black: #000000; --r-white: #ffffff; --r-gray: #f4f4f4; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100vh; width: 100vw; overflow: hidden; font-family: 'Montserrat', sans-serif; background: white; }

        /* --- LAYOUT GŁÓWNY (ZMIANA KOLEJNOŚCI KOLUMN) --- */
        /* Teraz lewa kolumna ma stałą szerokość (UI), a prawa wypełnia resztę (Obraz) */
        .wrapper { display: grid; grid-template-columns: 650px 1fr; height: 100vh; }

        /* PRAWA STRONA - PODGLĄD (TERAZ PO PRAWEJ) */
        .preview-side { 
            background: var(--r-gray); 
            position: relative; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-left: 1px solid #ddd; /* Zmiana obramowania na lewą stronę */
            overflow: hidden;
        }
        /* Nowe zdjęcie Renault */
        .car-img { width: 90%; transition: 0.5s ease-in-out; filter: drop-shadow(0 20px 40px rgba(0,0,0,0.2)); }
        
        .info-overlay { position: absolute; bottom: 30px; left: 30px; display: flex; flex-direction: column; gap: 10px; }
        .price-tag { background: var(--r-black); color: white; padding: 25px; border-radius: 4px; box-shadow: 10px 10px 0 var(--r-yellow); }
        .price-tag h2 { font-weight: 900; color: var(--r-yellow); font-size: 2rem; }

        /* LEWA STRONA - KONFIGURACJA (TERAZ PO LEWEJ) */
        .config-side { display: flex; flex-direction: column; height: 100vh; background: #fff; z-index: 10; box-shadow: 5px 0 20px rgba(0,0,0,0.05); }

        /* GÓRNY PASEK */
        .config-header { padding: 30px 40px 15px; border-bottom: 1px solid #eee; background: #fff; }
        .progress-track { height: 16px; background: #eee; border-radius: 20px; overflow: hidden; margin-bottom: 8px; border: 1px solid #ddd; }
        .progress-fill { height: 100%; width: 25%; background: var(--r-yellow); transition: 0.5s ease; }
        .step-label { font-weight: 900; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; }

        /* ŚRODEK (SCROLL) */
        .config-main { flex: 1; overflow-y: auto; padding: 20px 40px 40px; }
        
        /* DOLNA NAWIGACJA */
        .config-footer { padding: 25px 40px; border-top: 1px solid #eee; display: flex; gap: 15px; background: white; }

        /* ELEMENTY UI */
        .title { font-weight: 900; font-size: 1.8rem; margin-bottom: 25px; text-transform: uppercase; border-left: 8px solid var(--r-yellow); padding-left: 15px; }
        .section-name { background: #000; color: #fff; padding: 6px 12px; font-size: 0.7rem; font-weight: 900; display: inline-block; margin: 20px 0 10px; }
        
        .card { display: flex; align-items: center; border: 1px solid #ddd; border-radius: 12px; padding: 15px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; }
        .card:hover { border-color: var(--r-yellow); background: #fafafa; }
        .card.selected { border: 3px solid var(--r-black); background: #fffdf5; }
        .card img { width: 80px; height: 60px; object-fit: cover; border-radius: 6px; margin-right: 15px; }
        .card-info { flex: 1; }
        .card-info b { display: block; font-size: 1rem; }
        .card-info i { font-style: normal; font-size: 0.8rem; color: #666; }

        /* KOLORY */
        .color-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 10px; }
        .color-dot { height: 70px; border: 2px solid #eee; border-radius: 10px; cursor: pointer; transition: 0.2s; position: relative; }
        .color-dot.active { border-color: var(--r-black); transform: scale(1.05); }
        .color-dot span { position: absolute; bottom: 5px; width: 100%; text-align: center; font-size: 0.6rem; font-weight: 900; text-transform: uppercase; }

        /* PRZYCISKI */
        .btn { flex: 1; padding: 20px; border: none; font-weight: 900; cursor: pointer; text-transform: uppercase; border-radius: 4px; }
        .btn-black { background: black; color: white; }
        .btn-black:hover { background: var(--r-yellow); color: black; }
        .btn-gray { background: #eee; color: black; }

        .step-page { display: none; }
        .step-page.active { display: block; }
    </style>
</head>
<body>

            <div class="step-label">Etap <span id="s-num">1</span> / 4</div>
        </div>
